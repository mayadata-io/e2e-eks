stages:
  - cluster-setup
  - infra-setup
  - stateful-apps-deploy
  - chaos-test
  - cleanup
eks-cluster:
  image: atulabhi/kops:v10
  stage: cluster-setup
  script: 
    - chmod 775 ./script/eks
    - ./script/eks
  artifacts:
    when: always
    paths:
      - .kube/

openebs_eks_deploy:
  image: atulabhi/kops:v10
  stage: infra-setup
  dependencies:
    - eks-cluster
  script:
    - echo "Setting up infrastructure"
    - chmod 775 ./script/infra-setup
    - ./script/infra-setup
  artifacts:
    paths:
      - .kube-openebs/

percona-jiva:
  stage: stateful-apps-deploy
  image: atulabhi/kops:v10
  script:
    - chmod 775 ./script/percona-app-deploy
    - ./script/percona-app-deploy
  dependencies:
    - openebs_eks_deploy

