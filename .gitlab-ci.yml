Litmus-Chaos:
  stage: chaos-test
  image: atulabhi/kops:v10
  script:
    - chmod 775 ./script/app-chaos
    - ./script/app-chaos
  dependencies:
    - openebs_eks_deploy

cleanup-eks:
  image: atulabhi/kops:v10
  dependencies:
    - eks-cluster
  stage: cleanup
  script: 
    - chmod 775 ./script/eks-cleanup
    - ./script/eks-cleanup
  when: always
